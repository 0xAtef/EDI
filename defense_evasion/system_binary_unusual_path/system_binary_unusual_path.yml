title: System Executable Outside System32
id: 0dd01f2d-6e55-41f6-8903-913a33c32f10
status: experimental
description: Detects the creation of an executable with a system process name in a suspicious folder via Sysmon. 

tags:
    - attack.defense_evasion
    - attack.t1036.005

author: Inovasys
date: 2023/10/11

logsource:
    product: windows
    category: process_creation
detection:
    in_system32:
        Image|startswith: 
            - 'C:\Windows\System32'
            - 'C:\Windows\SysWOW64'
            - 'C:\Windows\WinSxS'
            - 'C:\Windows\SoftwareDistribution\Download\Install\'
            - 'C:\$WinREAgent\Scratch\Mount\Windows\WinSxS\'
    dismhost_false_positive:
        Image|endswith: '\DismHost.exe'
        ParentImage|endswith: 
            - '\cleanmgr.exe'
            - '\MsSense.exe'
            - '\wuaucltcore.exe'
            - '\InspectorOfficeGadget.exe'
    legitimate_executable_name:
